<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Div Element</title>
    <style>
        .box{
        
            width: 60px;
            height: 60px;
            display: inline-block;
           background-color: red;
        }
        .box-2{
            width: 60px;
            height: 60px;
            margin-left: 10px;
            border-radius: 30px;
            display: inline-block;
           background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box-2"></div>
    
</body>
</html>
